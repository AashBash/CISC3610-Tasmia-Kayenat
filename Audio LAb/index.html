<!DOCTYPE html>
<html>
<head>
    <title>Sound Effect Machine</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .sound-machine {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            max-width: 600px;
            padding: 20px;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .sound-button {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80px;
            font-size: 18px;
            font-weight: bold;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sound-machine">
            <button class="sound-button" onclick="playSound('sound1.mp3')">Button 1</button>
            <button class="sound-button" onclick="playSound('sound2.mp3')">Button 2</button>
            <button class="sound-button" onclick="playSound('sound3.mp3')">Button 3</button>
            <button class="sound-button" onclick="playSound('sound4.mp3')">Button 4</button>
            <button class="sound-button" onclick="playSound('sound5.mp3')">Button 5</button>
            <!-- Add more buttons as needed -->
        </div>
    </div>

    <script>
        function playSound(soundFile) {
            var audio = new Audio(soundFile);
            audio.play();
        }
    </script>
</body>
</html>
