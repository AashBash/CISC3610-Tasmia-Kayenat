<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Grid Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .custom-box {
            background-color: #ffb7ce;
            padding: 30px;
            border-radius: 6px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Tasmia's Bootstrap Grid Example</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="custom-box">
                    <h2>Column 1</h2>
                    <p>Content</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="custom-box">
                    <h2>Column 2</h2>
                    <p>Content</p>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="custom-box">
                    <h2>Column 3</h2>
                    <p>Content</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="custom-box">
                    <h2>Column 4</h2>
                    <p>Content</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="custom-box">
                    <h2>Column 5</h2>
                    <p>Content</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
